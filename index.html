<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Кошик покупок</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="container">
        <div class="column-left">
            <div class="grid">
                    <div class="form first">
                        <div class="input new-item">
                        <input type="text" placeholder="Назва товару">
                        <button class="append">Додати</button>
                    </div>
                </div>
                <div class="item-row">
                    <div class="title-cell">
                        <span class="title ">Помідори</span>
                    </div>
                    <div class="add-buttons">
                        <button class="minus-button">-</button>
                        <span class="count-label">1</span>
                        <button class="plus-button">+</button>
                    </div>
                    <div class="last-buttons">
                        <button class="buy-button">Куплено</button>
                        <button class="delete-button" title="Видалити">x</button>
                    </div>
            </div>
                <div class="item-row">
                <div class="title-cell">
                    <span class="title ">Печиво</span>
                </div>
                <div class="add-buttons">
                    <button class="minus-button">-</button>
                    <span class="count-label">1</span>
                    <button class="plus-button">+</button>
                </div>
                <div class="last-buttons">
                    <button class="buy-button">Куплено</button>
                    <button class="delete-button" title="Видалити">x</button>
                </div>
            </div>
                <div class="item-row last">
                <div class="title-cell">
                    <span class="title ">Сир</span>
                </div>
                <div class="add-buttons">
                    <button class="minus-button">-</button>
                    <span class="count-label">1</span>
                    <button class="plus-button">+</button>
                </div>
                <div class="last-buttons">
                    <button class="buy-button">Куплено</button>
                    <button class="delete-button" title="Видалити">x</button>
                </div>
            </div>
        </div>
        </div>
        <div class="column-right">
            <div class="grid">
                <div class="segment first">
                    <h>Залишилося</h>
                </div>
                <div class="segment">
                    <div class="stats-row">
                        <span class="stats">
                            <span class="title">Помідори</span>
                            <span class="circle">1</span>
                        </span>
                        <span class="stats">
                            <span class="title">Печиво</span>
                            <span class="circle">1</span>
                    </span>
                        <span class="stats">
                            <span class="title">Сир</span>
                            <span class="circle">1</span>
                    </span>
                    </div>
                </div>
                <div class="segment">
                    <h>Куплено</h>
                </div>
                <div class="segment last"> </div>
            </div>
        </div>
    </div>
</body>
</html>
